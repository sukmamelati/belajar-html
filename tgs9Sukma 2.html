<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konversi Bilangan Desimal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .hasil {
      margin-top: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Konversi Bilangan Desimal</h2>
    <input type="text" id="inputDesimal" placeholder="Masukkan bilangan desimal">
    <button onclick="konversi()">Konversi</button>
    <div class="hasil" id="hasilKonversi"></div>
  </div>

  <script>
    function konversi() {
      const input = document.getElementById("inputDesimal").value;
      const output = document.getElementById("hasilKonversi");
      const angka = parseInt(input);

      if (isNaN(angka)) {
        output.innerHTML = "<p class='error'>Masukkan angka desimal yang valid!</p>";
        return;
      }

      output.innerHTML = `
        <p><strong>Biner:</strong> ${konversiBiner(angka)}</p>
        <p><strong>Oktal:</strong> ${konversiOktal(angka)}</p>
        <p><strong>Heksadesimal:</strong> ${konversiHeksadesimal(angka)}</p>
      `;
    }

    function konversiBiner(angka) {
      return angka.toString(2);
    }

    function konversiOktal(angka) {
      return angka.toString(8);
    }

    function konversiHeksadesimal(angka) {
      return angka.toString(16).toUpperCase();
    }
  </script>
</body>
</html>
