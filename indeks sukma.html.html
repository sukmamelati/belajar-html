<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="register-form">
    <h2>Silahkan Isikan Data</h2>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="First name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Middle name">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Last name" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Tanggal Lahir" required>
      </div>
      <div class="mb-3">
        <label class="form-label d-block">Jenis Kelamin:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Pria" required>
          <label class="form-check-label">Pria</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Wanita">
          <label class="form-check-label">Wanita</label>
        </div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Tempat Tinggal" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Phone" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">REGISTER</button>
    </form>
    <a href="#" class="contact-link">Kontak Dudi</a>
  </div>

</body>
</html>
